<div class="animated fadeIn fast">
    <h1>Buscador: {{ termino }} </h1>
    <hr>

    <div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
        <div class="col-12">
            <div class="alert alert-info">
                El heroe {{ termino }} no existe
            </div>
        </div>
    </div>

    <div class="card-columns">
        <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
                <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
                <!-- podemos usar este boton como ruta -->
                <!-- <button (click)="verHeroe(i)" class="btn btn-outline-success btn-block">Ver más..</button> -->
                <!-- Esta opcion también se puede usar como ruta -->
                <a [routerLink] = "['/heroe',i]" class="btn btn-outline-success btn-block">Ver más..</a>
            </div>
        </div>
    </div>
</div>

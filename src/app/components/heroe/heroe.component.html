<h1 class="animated fadeIn fast">{{ heroe.nombre }} | <small>{{ heroe.aparicion }}</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <a [routerLink]="['/heroes']" class="btn btn-sm btn-danger btn-block mt-4">Volver atr√°s</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" alt="" width="150">
        <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg" alt="" width="150">
    </div>
</div>
